<nav class="navlink">
    <div class="navbar">
    <button class="btn btn-primary nav-btn" routerLink="/register">Register</button>
    <button class="btn btn-primary nav-btn" routerLink="/login">logIn</button>
</div>
</nav>
<div class="imge">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 " id="centerCard">
                <div class="card">
                    <div class="text-center">
                        <h1>Register Page</h1>
                        <h5>Register Your self!!</h5>
                    </div>
                    <form [formGroup]="registerForm">
                        <div class="form-group mb-3 ">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1"
                                placeholder="Enter Your Name">
                            <span class="text-danger"
                                *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched ">Please
                                Enter Your Name</span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                                <div *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched"
                                class=" text-danger">
                                <small *ngIf="registerForm.get('email')?.errors?.['required']">Enter Your Email ID</small>
                                <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter Valid Email Id</small>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                id="exampleInputPassword1" placeholder="Password">
                                <div class="text-danger"
                                *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">
                                <small  *ngIf="registerForm.get('password')?.errors?.['required']"> Enter Password</small>
                                <small  *ngIf="registerForm.get('password')?.errors?.['minlength']"> Enter valid Password</small>
                            </div>
                        </div>
                        <b class="text-danger">{{errorMessage}}</b>
                        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary registerbtn"
                            (click)="onSubmit(registerForm)">Submit</button>
                    </form>
                    {{(registerForm.get('status')?.valid)}}
                    <a style="color: rgb(59, 56, 232) ; margin-top: 10px;" routerLink="/login"> Already Have Account ?
                        Click here
                        <b>login</b></a>
                </div>
            </div>
        </div>
    </div>
</div>

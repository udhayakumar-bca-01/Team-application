<div class="header">
  <h2>Attendance</h2>
</div>
<div class="card">
  <div class="header">
    <form [formGroup]="formVal" class="form">
      <mat-form-field appearance="fill" style="width: 250px">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Jira ID</mat-label>
        <input matInput type="text" formControlName="jiraId">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Jira Type</mat-label>
        <mat-select formControlName="jiraType">
          <mat-option *ngFor="let element of JiraType" [value]="element.value">
            {{ element.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Jira Status</mat-label>
        <mat-select formControlName="jiraStatus">
          <mat-option *ngFor="let element of JiraStatus" [value]="element.value">
            {{ element.value }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
      <div>
        <mat-form-field appearance="fill" style="width:350px">
          <mat-label>Jira Description</mat-label>
          <textarea matInput maxlength="50" formControlName="jiraDesc"></textarea>
        </mat-form-field>
        <button mat-stroked-button color="accent" (click)="putValues($event)">Add</button>
      </div>
    </form>
  </div>
  <mat-divider></mat-divider>
